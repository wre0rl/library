<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar__title">
      Library
    </div>
    <div class="sidebar__item">
      <button class="new">new book</button>
    </div>
  </div>
  <div class="main"></div>

  <dialog class="modal">
    <form class="form" action="#" method="#" novalidate>
      <div class="form__field">
        <label class="form__label" for="title">Title</label>
        <input class="form__input" type="text" id="title" name="title" autocomplete="title" required>
      </div>
      <div class="form__field">
        <label class="form__label" for="author">Author</label>
        <input class="form__input" type="text" id="author" name="author" autocomplete="author" required>
      </div>
      <div class="form__field">
        <label class="form__label" for="pages">Pages</label>
        <input class="form__input" type="text" id="pages" name="pages" autocomplete="pages" required>
      </div>
    </form>
    <button class="submit-modal">submit</button>
    <button class="close-modal">close</button>
  </dialog>
  <script src="scripts/index.js"></script>
</body>
</html>
